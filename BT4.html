<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal {
        constructor(name,weight) {
            this.name = name;
            this.weight = weight;
        }
        setName(name) {
            this.name = name;
        }
        setWeight(weight) {
            this.weight = weight;
        }
        getName() {
            return this.name;
        }
        getWeight() {
            return this.weight;
        }
        toString() {
            return 'Animal name is : ' + this.name + ' , weight : ' + this.weight;
        }
    }
    let objAnimal1 = new Animal('Elephant', 45.6);
    alert(objAnimal1.toString());
    let objAnimal2 = new Animal('Monkey',10 );
    objAnimal2.setName('Mouse');
    alert(objAnimal2.toString());
</script>
</body>
</html>
